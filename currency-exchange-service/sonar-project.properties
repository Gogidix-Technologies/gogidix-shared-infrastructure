# SonarCloud Configuration for Currency Exchange Service
sonar.projectKey=exalt_currency-exchange-service
sonar.organization=exalt-application-limited
sonar.projectName=Currency Exchange Service
sonar.projectVersion=1.0.0

# Source and Test Directories
sonar.sources=src
sonar.tests=tests,src/test
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,dist/**,build/**,logs/**,admin-framework/target/**

# JavaScript/Node.js Specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=js

# Coverage
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/test/**,admin-framework/**

# Duplication
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js

# Java Analysis for admin-framework
sonar.java.source=17
sonar.java.target=17
sonar.java.binaries=admin-framework/target/classes
sonar.java.libraries=admin-framework/target/dependency/*.jar