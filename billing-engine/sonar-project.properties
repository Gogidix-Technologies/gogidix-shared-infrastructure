# SonarCloud Configuration for Billing Engine
sonar.projectKey=exalt_billing-engine
sonar.organization=exalt-application-limited
sonar.projectName=Billing Engine
sonar.projectVersion=1.0.0

# Source and Test Directories
sonar.sources=src
sonar.tests=tests,src/test
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,dist/**,build/**,logs/**,uploads/**

# JavaScript/Node.js Specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=js

# Coverage
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/test/**

# Code Quality Rules
sonar.javascript.node.maxspace=100000

# Duplication
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js