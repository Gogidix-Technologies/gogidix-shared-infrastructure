name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run tests
      run: mvn clean test

    - name: Build application
      run: mvn clean compile

    - name: Package application
      run: mvn package -DskipTests

    - name: Build Docker image
      run: |
        docker build -t gogidix/document-verification:${{ github.sha }} .
        docker tag gogidix/document-verification:${{ github.sha }} gogidix/document-verification:latest

    - name: Test Docker image
      run: |
        docker run -d --name test-document-verification -p 8085:8085 gogidix/document-verification:latest
        sleep 20
        curl -f http://localhost:8085/actuator/health || exit 1
        docker stop test-document-verification
        docker rm test-document-verification